<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="Assests/CSS/reset.css">
    <link type="text/css" rel="stylesheet" href="Assests/CSS/style.css">


    <!-- Links for bootstrarp, google fonts, etc -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Rubik+Mono+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>90's |  Word Guess Game</title>

</head>

<body onload="resetGame();">

    <!--Begin the main content of the page -->
    <div id="content">
        <!-- The header section will repeat on all three HTML pages of the assignment -->

        <header>
            <div class="header">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12" id="nav">
                                <div class="overlay">
                                    <h1 class="display-4" style="font-size: 30px;">Back to the Past!
                                    <br>
                                    <p class="lead" style="font-size: 20px;"> Word Guessing Game </p>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <header>
        <!-- End the header -->

        <!-- Game Section-->
        <div class="container" id="bodyContent">
            <div class="row">
                <div class="col-sm-7" id="infocontent">
                    <div>
                        <img src="Assests/Images/90s_cartoons_3.jpg" style="width: 600px; height: 400px;" alt="cartoons">
                    </div>
                </div>
                <div class="col-sm-5" id="gamecontent">

                    <h2 id="startMsg">
                        <strong>Press any letter to play.</strong>
                    </h2>
                    
                    <p>
                        <strong>Wins</strong>
                        <h1 id="winCount"></h1>
                    </p>

                    <p>
                        <strong>Losses</strong>
                        <h1 id="lossCount"></h1>
                    </p>

                    <p>
                        <strong>Current Word</strong>
                        <h1 id="currentWord"></h1>
                    </p>

                    <p>
                        <strong>Number of Guesses Remaining</strong>
                        <h1 id="remainingChances"></h1>
                    </p>

                    <p>
                        <strong>Letters already guessed</strong>
                        <h1 id="usedLetters"></h1>
                    </p>

                </div>
            </div>
            <!-- End of Game Section -->
        </div>
        </div>




<script src="Assests/JavaScript/game.js"></script>
